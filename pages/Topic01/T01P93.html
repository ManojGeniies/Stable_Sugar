            <div class="sectionContent">

                        <div class="sectionContentArea">

                            <section class="QuestionPanel1_2 disabled clsPanel" id="Labor">

                                <div class="leftCnt">

                                    <div class="information"><strong>Calculate the IV rate for Baby Conrad:</strong><br><strong>Weight:</strong> 5.2 kg<br><strong>Desired IV infusion rate:</strong> 60 mL/kg/day</div>



                                    <!-- <div class="options">

											<div class='option'>10.8 mL/hr</div>

											<div class='option'>13 mL/hr</div>

											<div class='option'>14 mL/hr</div>											

											<div class='option'>15.2 mL/hr</div>											

										</div>	 -->

                                    <div class='option'>
                                        <input type="radio" id="test1" name="radio-group">
                                        <label for="test1">10.8 mL/hr</label>
                                    </div>

                                    <div class='option'>
                                        <input type="radio" id="test2" name="radio-group">
                                        <label for="test2">13 mL/hr</label>
                                    </div>
                                    <div class='option'>
                                        <input type="radio" id="test3" name="radio-group">
                                        <label for="test3">14 mL/hr</label>
                                    </div>

                                    <div class='option'>
                                        <input type="radio" id="test4" name="radio-group">
                                        <label for="test4">15.2 mL/hr</label>
                                    </div>

                                </div>

                                <div class="rightCnt">

                                    <div class="calcDisplay"></div>

                                    <div class="calcButtons">

                                        <div class="calcRow">

                                            <button value="7" id="7" class="calcButton seven"></button>

                                            <button value="8" id="8" class="calcButton eight"></button>

                                            <button value="9" id="9" class="calcButton nine"></button>

                                            <button value="/" id="divide" class="calcButton divide"></button>

                                        </div>

                                        <div class="calcRow">

                                            <button value="4" id="4" class="calcButton four"></button>

                                            <button value="5" id="5" class="calcButton five"></button>

                                            <button value="6" id="6" class="calcButton six"></button>

                                            <button value="*" id="multiply" class="calcButton multiply"></button>

                                        </div>

                                        <div class="calcRow">

                                            <button value="1" id="1" class="calcButton one"></button>

                                            <button value="2" id="2" class="calcButton two"></button>

                                            <button value="3" id="3" class="calcButton three"></button>

                                            <button value="-" id="subtract" class="calcButton minus"></button>

                                        </div>

                                        <div class="calcRow">

                                            <button value="0" id="0" class="calcButton zero"></button>

                                            <button value="." id="dot" class="calcButton period"></button>

                                            <button value="=" id="equal" class="calcButton equalto"></button>

                                            <button value="+" id="add" class="calcButton plus"></button>

                                        </div>

                                        <div class="calcRow">

                                            <button value="" id="clear" class="calcButton calcRest"></button>

                                            <button value="" id="backspace" class="calcButton backspace"></button>

                                            <button value="(" id="para1" class="calcButton bOpen"></button>

                                            <button value=")" id="para1" class="calcButton bClose"></button>

                                        </div>

                                    </div>

                                </div>

                            </section>



                            <div class="bottomTxt">

                                <div class="cSubmitBtn">Submit</div>

                            </div>






                        </div>

                    </div>

                </div>

                <div class="instSubmit">Select the correct IV rate and <br/>click Submit.</div>

            </div>
